<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile-style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Desafio PTA</title>
</head>

<body>
  <div class="header">
    <img src="./assets/logo/logo.png" alt="Double Dip Ice Cream Shop logo">
    <input class="search" type="text" placeholder="Procure seu sorvete">
    <button type="button" class="enable-search-field"></button>
  </div>
  <div class="cards-container">
    <div id="card1" class="full-card">
      <img src="./assets/products/img1.png" alt="">
      <p class="titles">Picolé Tablito</p>
      <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
      <p class="price-tag">R$ 5,00</p>
    </div>
    <img id="card2" class="simple-card" src="./assets/products/img2.png" alt="">
    <img id="card3" class="simple-card" src="./assets/products/img3.png" alt="">
    <div id="card4" class="full-card">
      <img src="./assets/products/img4.png" alt="">
      <p class="titles">Chica Bon</p>
      <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
      <p class="price-tag">R$ 3,50</p>
    </div>
    <img id="card5" class="simple-card" src="./assets/products/img5.png" alt="">
    <img id="card6" class="simple-card" src="./assets/products/img6.png" alt="">
  </div>
  <div class="footer">
    <div id="social-media-icons">
      <img src="./assets/icons/linkedin.png" alt="">
      <img src="./assets/icons/facebook.png" alt="">
      <img src="./assets/icons/twitter.png" alt="">
    </div>
    <img id="footer-logo" src="./assets/logo/logo.png" alt="Double Dip Ice Cream Shop logo">
    <span>
      Made with &lt;/&gt; and &lt;3 by <a href="https://github.com/lilicarla" target="_blank">Liliane</a>
  </span>
  </div>
</body>
</html>
